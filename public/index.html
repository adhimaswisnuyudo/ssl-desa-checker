<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Checker - Domain Status</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>BedaSSL Checker</h1>

        </header>

        <div class="controls">
            <button id="checkAll" class="btn btn-success">üîç Cek Semua SSL</button>
            <button id="stopCheck" class="btn btn-danger" style="display: none;">‚èπÔ∏è Stop</button>

            <button id="clearResults" class="btn btn-warning">üóëÔ∏è Bersihkan Hasil</button>
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="progressText">0%</span>
            </div>
        </div>



        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Cari domain, status, atau issuer..." class="search-input">
            </div>
            <div class="search-info">
                <span id="searchResults">Menampilkan semua domain</span>
            </div>
        </div>

        <div class="table-container">
            <table id="domainTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Domain</th>
                        <th>SSL Status</th>
                        <th>SSL Issuer</th>
                        <th>Organization</th>
                        <th>Issued On</th>
                        <th>Expires On</th>
                        <th>Test</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan diisi melalui JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script-backend.js"></script>
</body>
</html>
