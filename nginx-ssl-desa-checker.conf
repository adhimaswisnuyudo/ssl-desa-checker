# Nginx Configuration untuk BedaSSL Checker
# Deploy sebagai subdirectory: https://csirt.bandungkab.go.id/ssl-desa-checker

# Tambahkan di dalam server block yang sudah ada
# atau buat location block baru

# Location untuk BedaSSL Checker
location /ssl-desa-checker {
    alias /var/www/html/ssl-checker/public;
    index index.html;
    try_files $uri $uri/ /ssl-desa-checker/index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Proxy untuk API backend
location /ssl-desa-checker/api {
    # Remove /ssl-desa-checker prefix untuk backend
    rewrite ^/ssl-desa-checker/api/(.*) /api/$1 break;
    
    proxy_pass http://localhost:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Health check endpoint
location /ssl-desa-checker/health {
    proxy_pass http://localhost:3001/api/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
