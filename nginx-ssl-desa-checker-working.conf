# Nginx Configuration untuk BedaSSL Checker - WORKING VERSION
# Deploy sebagai subdirectory: https://csirt.bandungkab.go.id/ssl-desa-checker

# Pastikan ini ditambahkan di dalam server block yang sudah ada
# atau buat location block baru

# Location untuk static files (CSS, JS, HTML)
location /ssl-desa-checker/public {
    alias /var/www/html/ssl-checker/public;
    index index.html;
    try_files $uri $uri/ /ssl-desa-checker/public/index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Handle HTML files
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

# Location untuk root subdirectory (redirect ke public)
location = /ssl-desa-checker {
    return 301 $scheme://$host$uri/public/;
}

# Location untuk API backend - WORKING VERSION
location /ssl-desa-checker/api/ {
    # Remove /ssl-desa-checker prefix untuk backend
    rewrite ^/ssl-desa-checker/api/(.*) /api/$1 break;
    
    # Proxy ke Node.js backend
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    
    # Debug headers
    add_header X-Debug-Path $request_uri;
    add_header X-Debug-Proxy "Node.js Backend";
}

# Health check endpoint
location = /ssl-desa-checker/health {
    proxy_pass http://127.0.0.1:3001/api/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Debug endpoint untuk troubleshooting
location /ssl-desa-checker/debug {
    alias /var/www/html/ssl-checker/public;
    autoindex on;
    add_header Content-Type "text/plain";
}
